<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Sonos Proxy Control</title>

        <link rel="stylesheet"
              type="text/css"
              href="/css/bootstrap.min.css" />

    </head>
    
    <body>
        <div class="container">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Sonos Proxy</a>
                <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                    <ul class="navbar-nav flex-fill">
                        <li class="d-flex ml-auto">
                            <a class="nav-link dropdown-toggle" 
                                href="#" 
                                id="navbarDropdownMenuLink" 
                                role="button" 
                                data-toggle="dropdown" 
                                aria-haspopup="true" 
                                aria-expanded="false">
                                    MSA
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" 
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/auth/msa/login">
                                        Login
                                    </a>
                                    <a class="dropdown-item" href="/auth/msa/logout">
                                        Logout
                                    </a>
                            </div>
                        </li>
                        <li class="d-flex">
                            <a class="nav-link dropdown-toggle" 
                               href="#" 
                               id="navbarDropdownMenuLink" 
                               role="button" 
                               data-toggle="dropdown" 
                               aria-haspopup="true" 
                               aria-expanded="false">
                                    Sonos
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" 
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="/auth/sonos/login">
                                        Login
                                    </a>
                                    <a class="dropdown-item" href="/auth/sonos/logout">
                                        Logout
                                    </a>
                            </div>
                    </li>
                </ul>
                </div>
            </nav>

            <!-- Tokens -->
            <div class="row">
                <div class="col">
                    <div class="accordion mt-3" id="tokenAccordion">
                        <div class="card">
                            <div class="card-header" id="tokensHeading">
                                <h2 class="mb-0">
                                <button class="btn btn-link btn-block text-left" 
                                        type="button" 
                                        data-toggle="collapse" 
                                        data-target="#collapseOne" 
                                        aria-expanded="true" 
                                        aria-controls="collapseOne" >
                                    Tokens
                                </button>
                                </h2>
                            </div>
                        
                            <div id="tokensBody" 
                                class="collapse"
                                aria-labelledby="headingOne" 
                                data-parent="#accordionExample" >
                                <div id="tokensBlock" class="card-body">
                                    <code>Log in to acccess tokens</code>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- State -->

        </div>

        <!-- Bootstrap JS dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
                crossorigin="anonymous"></script>

        <!-- Page script-->
        <script src="/js/main.js"></script>


        <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css" 
                integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" 
                crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css" 
                integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" 
                crossorigin="anonymous" />

    </body>

</html>
